{% extends "layouts/base.html" %}

{% block title %} Sample Page {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}	

	<!-- [ Main Content ] start -->
	<div class="pcoded-main-container">
		<div class="pcoded-content">
			<!-- [ breadcrumb ] start -->
			<div class="page-header">
				<div class="page-block">
					<div class="row align-items-center">
						<div class="col-md-12">
							<div class="page-header-title">
								<h5 class="m-b-10">Professions</h5>
							</div>
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a href="index.html"><i class="feather icon-home"></i></a></li>
								<li class="breadcrumb-item"><a href="#!">Profession Selection</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- [ breadcrumb ] end -->
			<!-- [ Main Content ] start -->
			<div class="row">
				<!-- [ sample-page ] start -->
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h5>Choose A Profession</h5>
						</div>
						<div class="card-body">
							<select name="profession" id="profession">
                                <option value="data-designer">DATI PROGETTISTA</option>
                                <option value="data-security-coordinator-design">DATI COORDINATORE SICUREZZA IN FASE DI PROGETTAZIONE</option>
                                <option value="data-security-coordinator-execution">DATI COORDINATORE SICUREZZA IN FASE DI ESECUZIONE</option>
                                <option value="directory-works">DATI DIRETTORE LAVORI</option>
                                <option value="thermotechnical">DATI TERMOTECNICO</option>
                                <option value="data-energy-expert">DATI ESPERTO ENERGETICO</option>
                                <option value="data-responsible">DATI RESPONSABILE DEI LAVORI</option>
                            </select>
                            <select name="type" id="type">
                                <option value="individual">PERSONA FISICA</option>
                                <option value="legal">PERSONA GIURIDICA</option>
                            </select>
                            <button id="pro-submit">Submit</button>
						</div>
					</div>
				</div>
				<!-- [ sample-page ] end -->
			</div>
			<!-- [ Main Content ] end -->
		</div>
	</div>
	<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="/static/assets/js/pages/profession.js"></script>
{% endblock javascripts %}
